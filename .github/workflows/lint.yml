---
name: linting
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
  workflow_dispatch:
jobs:
  linting:
    continue-on-error: true
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4.2.2

      - name: Ansible Lint
        uses: ansible/ansible-lint@main

