# Raft
ansible_ca:
  path: ~/ansible_ca/ca
  key: ca.key
  crt: ca.crt
  common_name: Ansible CA
  organization_name: stuttgart-things
  country_name: DE
ansible_ca_cert:
  path: ~/ansible_ca/certificate
  valid: +356d
  subject_alt_name:
    - "DNS:{{ ansible_fqdn }}"
    - "DNS:{{ ansible_default_ipv4.address }}"
